<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        p.error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Recipe Recommendations</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="user_id">Enter User ID:</label>
        <input type="text" name="user_id" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <h2>Top 5 Recommended Recipes:</h2>
    <ul>
        {% for recipe, rating in recommendations %}
        <li>{{ recipe }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
